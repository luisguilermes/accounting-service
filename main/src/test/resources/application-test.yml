spring:
  h2.console.enabled: true
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:app_db
    username: sa
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update